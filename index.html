<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Explorer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer type="module"></script>
</head>
<body>
    <header>
        <h1>Dragon Ball Explorer </h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Busca un personaje o un planeta">
        </div>
    </header>
    
    <div class="tabs">
        <button class="tab active" data-target="characters">Personajes</button>
        <button class="tab" data-target="planets">Planetas</button>
    </div>
    
    <div id="loading" class="loading">Cargando datos de Dragon Ball...</div>
    <div id="error-container"></div>
    <div id="debug-container" class="debug-info"></div>
    
    <div id="characters-section" class="content-section active"></div>
    <div id="planets-section" class="content-section"></div>
    
    
</body>
</html>
